<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class='main-wrapper'>
        <div class='header'>
            <div class='title-text'>
                Browser Game Loop
            </div>
        </div>
        <table class='main-body'>
            <tr>
                <td id='events' class='first'>
                </td>
                <td id='form' class='second'>
                    <label for="name">Name</label>
                    <input type="text" id="name"><br><br>

                    <label for="interval">Interval</label>
                    <input type="number" id="interval"> (ms)<br><br>

                    <label for="times"># Times</label>
                    <input type="number" id="times"><br><br>

                    <button id='add'>Add Event</button><br><br>

                    <div id='error-message'>
                    </div>
                </td>
            </tr>
        </table>
        <div class='footer'>
            <div class='title-text'>
                Created for CS5410
            </div>
        </div>
    </div>

</body>
<script src='index.js'></script>
</html>
